<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Vue Practice</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Vue.js本体のライブラリ-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!--いい感じのモーションをつけてくれるライブラリ-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

    <!--マークダウン形式のリクエストをHTMLに整形して返却してくれるライブラリ-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.min.js"></script>

</head>
<body>
<div id="app">
    <transition-group>
        <div v-for="item in dataArray" v-bind:key="item.title">
            <my-product v-bind:object="item"></my-product>
        </div>
    </transition-group>

    <button v-on:click="shuffleData">しゃっふる</button>
    <button v-on:click="sortData">そーと</button>

    <p><input type="file" v-on:change="loadData"></p>
</div>

<script src="assets/js/index.js"></script>
</body>
</html>
