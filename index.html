<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Vue Practice</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Vue.js本体のライブラリ-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!--いい感じのモーションをつけてくれるライブラリ-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

    <!--マークダウン形式のリクエストをHTMLに整形して返却してくれるライブラリ-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.min.js"></script>

</head>
<body>
<div id="app">

    <transition-group>
        <li v-for="item in items" v-bind:key="item">{{item}}</li>
    </transition-group>

    <label><input v-model="addItem" placeholder="追加するリスト"></label>
    <button v-on:click="addList">追加</button>
    <button v-on:click="removeLast">最後の1つを削除</button>

</div>

<script src="assets/js/index.js"></script>
</body>
</html>
