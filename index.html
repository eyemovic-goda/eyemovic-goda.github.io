<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Vue Practice</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Vue.js本体のライブラリ-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!--いい感じのモーションをつけてくれるライブラリ-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

    <!--マークダウン形式のリクエストをHTMLに整形して返却してくれるライブラリ-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.min.js"></script>

    <!--SPAを作成するために使用するRouterライブラリ-->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

</head>
<body>
<div id="app">


    <h1>Hello vue-router.js</h1>
    <p>
        <router-link to="/qiita">Go to Qiita</router-link>
    </p>

    <p>
        <router-link to="/twitter">Go to Twitter</router-link>
    </p>

    <router-view></router-view>


</div>

<script src="assets/js/qiita.js"></script>
<script src="assets/js/twitter.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
