<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Vue Practice</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Vue.js本体のライブラリ-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!--いい感じのモーションをつけてくれるライブラリ-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

    <!--マークダウン形式のリクエストをHTMLに整形して返却してくれるライブラリ-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.min.js"></script>

</head>
<body>
<div id="app">

    <transition-group>
        <div v-for="todo in todos" v-bind:key="todo">
            <label>
                <input type="checkbox" v-model="todo.done">
                <span v-bind:class="{donestyle:todo.done}">{{todo.text}}</span>
            </label>

        </div>
    </transition-group>


    <p>{{remaining}}/{{todos.length}}件処理しました。</p>

    <input style="width: 300px;" type="text" v-model.trim="addText" placeholder="エンターキーで送信してね"
           v-on:keyup.enter="addToDo">
    <button v-on:click="cleanToDo">処理済みを削除</button>


</div>

<script src="assets/js/index.js"></script>
</body>
</html>
